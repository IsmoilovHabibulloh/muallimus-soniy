# Flutter Web + Admin Panel + Media
# Phase 1: HTTP only (before SSL certs exist)
server {
    listen 80;
    server_name ikkinchimuallim.codingtech.uz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Flutter Web
    root /usr/share/nginx/web;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Admin Panel
    location /admin/ {
        alias /usr/share/nginx/admin/;
        try_files $uri $uri/ /admin/index.html;
    }

    # Legal pages (Privacy Policy, Terms, About)
    location /legal/ {
        alias /usr/share/nginx/legal/;
        add_header Cache-Control "public, max-age=3600";
    }

    # Media files
    location /media/ {
        alias /usr/share/nginx/media/;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Health check proxy to API
    location /health {
        proxy_pass http://api:8000/health;
    }
}
